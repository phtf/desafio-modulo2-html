<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    // name: nome do forms
    // action: o local onde vai ser enviado os dados
    // method = get: ao enviar ele coloca os dados no inicio da pagina  post: ao enviar ele encaminha os dados para pagina registrada
    // target -vai escolher o meio que vai ser feito o envio pelo method
    
    <form nome="signup" action="https://www.meusite.com.br/signup" method="post" target="_blank" autocomplete="on">
        Nome: <input type="text" name="Nome"> <br>
        Idade: <input type="number" name="Numero"> <br>
        Password: <input type="password" name="Password"> <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
